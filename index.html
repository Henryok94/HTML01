<!DOCTYPE html>
<html>
<head>
   <title>HTML Forms</title>
</head>
<body>

   <h1>HTML Forms</h1>

<form >
  <label for="Username">Enter username:</label>  
  <input type="text" id="username" name="username" placeholder="Username" required>
  <br><br>
  <label for="email">Enter email:</label>
  <input type="email" id="email" name="email" placeholder="Your email" required>
  <br><br>
  <label for="Password">Password:</label>
  <input type="password" id="password" name="password" placeholder="choose password" required>
  
  <p>Select your age:</p>

<input type="radio" name="age" value="0-25" id="option-1">
<label for="option-1">0-25</label>
<input type="radio" name="age" value="26-50" id="option-2">
<label for="option-2">26-50</label>
<input type="radio" name="age" value="51+" id="option-3">
<label for="option-3">51+</label>

<br><br>

<label for="question">Security question:</label>
<select name="question" id="question" required>
<option value="q1 ">What is your favorite pet?</option>
<option value="q2">Where did you grew up?</option>
<option value="q3">What is your security question? </option>
</select>

<br><br>

<label for="answer">Security question answer:</label>
<input type="text" id="Answer" name="answer" required>

<br><br>

<label for="bio">Your bio:</label><br>
<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.."></textarea>

<br><br>
<input type="submit" value="Sumit the form">

</form>


</body>
</html>
